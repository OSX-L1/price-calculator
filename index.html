    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, addDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Config ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "YOUR_API_KEY", authDomain: "YOUR_AUTH_DOMAIN", projectId: "YOUR_PROJECT_ID" };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- GLOBAL STATE ---
        let appConfig = {};
        let isLoggedIn = false;
        let blindsCalculatedData = null, pvcCalculatedData = null, woodCalculatedData = null;
        let pvcRowCount = 0, woodRowCount = 0;
        
        // --- DOM ELEMENTS (Consolidated) ---
        const pageElements = {
            blinds: document.getElementById('page-blinds'),
            pvc: document.getElementById('page-pvc'),
            wood: document.getElementById('page-wood')
        };
        const tabElements = {
            blinds: document.getElementById('tab-blinds'),
            pvc: document.getElementById('tab-pvc'),
            wood: document.getElementById('tab-wood')
        };
        const adminLoginBtn = document.getElementById('admin-login-btn');
        const adminLoginModal = document.getElementById('admin-login-modal');
        const loginSubmitBtn = document.getElementById('login-submit-btn');
        const loginCloseBtn = document.getElementById('login-close-btn');
        const adminPanelModal = document.getElementById('admin-panel-modal');
        const adminPanelCloseBtn = document.getElementById('admin-panel-close-btn');
        
        // --- CALCULATION HELPER FUNCTIONS ---
        function blindsRoundDimension(num) {
            if (num <= 0) return 0; const remainder = num % 10;
            if (remainder === 0) return num; if (remainder <= 4) return num - remainder;
            return num - remainder + 10;
        }

        function findBlindsPrice(dataRows, lookupKey) {
            if (!dataRows || !Array.isArray(dataRows)) { return null; }
            const searchKey = lookupKey.toLowerCase();
            const foundRow = dataRows.find(row => {
                if (row && row[0]) {
                    const sheetKey = String(row[0]).toLowerCase().replace(/[^0-9x]/g, '');
                    return sheetKey === searchKey;
                }
                return false;
            });
            if (foundRow && foundRow[1]) {
                const rawPriceString = String(foundRow[1]);
                const cleanedPriceString = rawPriceString.replace(/[^0-9.]/g, '');
                if (cleanedPriceString) { const price = parseFloat(cleanedPriceString); return isNaN(price) ? null : price; }
            }
            return null;
        }
        
        function normalizeToMeters(value) { return (value >= 10) ? value / 100 : value; }
        
        function calculatePvcHeight(h) {
            if (h <= 2.01) return 2.0; if (h <= 2.20 || h === 2.21) return 2.2;
            if (h <= 2.40 || h === 2.41) return 2.4; if (h <= 2.60 || h === 2.61) return 2.6;
            if (h <= 2.80 || h === 2.81) return 2.8; if (h <= 3.00 || h === 3.01) return 3.0;
            if (h <= 3.30 || h === 3.31) return 3.3; if (h <= 3.50 || h === 3.51) return 3.5;
            if (h <= 3.70) return 3.7;
            return h;
        }

        // --- MAIN HANDLER FUNCTIONS ---
        async function handleBlindsCalculation() {
            const blindsWidthInput = document.getElementById('blindsWidthInput');
            const blindsHeightInput = document.getElementById('blindsHeightInput');
            const blindsErrorMessageDiv = document.getElementById('blindsErrorMessage');
            const blindsResultsDiv = document.getElementById('blindsResults');
            const blindsPdfBtn = document.getElementById('blindsPdfBtn');
            const blindsSaveBtn = document.getElementById('blindsSaveBtn');
            const blindsLoader = document.getElementById('blindsLoader');
            const blindsBtnText = document.getElementById('blindsBtnText');
            
            const width = parseInt(blindsWidthInput.value, 10);
            const height = parseInt(blindsHeightInput.value, 10);
            if (isNaN(width) || isNaN(height) || width <= 0 || height <= 0) { alert('กรุณากรอกความกว้างและความสูง'); return; }

            blindsCalculatedData = null;
            blindsPdfBtn.disabled = true;
            blindsSaveBtn.disabled = true;
            blindsErrorMessageDiv.textContent = '';
            blindsResultsDiv.classList.add('hidden');
            blindsLoader.classList.remove('hidden');
            blindsBtnText.classList.add('hidden');
            blindsCalculateBtn.disabled = true;

            const roundedWidth = blindsRoundDimension(width);
            const roundedHeight = blindsRoundDimension(height);
            const lookupKey = `${roundedWidth}x${roundedHeight}`;
            document.getElementById('blindsRoundedSize').textContent = `(ขนาดที่ใช้คำนวณ: ${roundedWidth}x${roundedHeight})`;
            
            const API_KEY = 'AIzaSyDo8Vmy2yspXDKJ-nq3Yp7lPqeCXmQIlsA';
            const SPREADSHEET_ID = '10rXzhR4bqKNj17Kk7uSNnOIJQCMjIBYQCOt21g5Zmow';
            const RANGES = ['sheet1!A:B', 'sheet2!A:B'];
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values:batchGet?ranges=${RANGES.join('&ranges=')}&key=${API_KEY}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (!response.ok) { throw new Error(data.error.message || 'Error'); }
                if (!data.valueRanges || data.valueRanges.length < 2) { blindsErrorMessageDiv.textContent = 'รูปแบบข้อมูล API ไม่ถูกต้อง'; return; }
                
                const normalPriceData = data.valueRanges[0].values || [];
                const chainPriceData = data.valueRanges[1].values || [];
                const normalPrice = findBlindsPrice(normalPriceData, lookupKey);
                const chainPrice = findBlindsPrice(chainPriceData, lookupKey);
                
                let hasError = false;
                if (normalPrice !== null) { document.getElementById('price-normal').textContent = `฿${normalPrice.toLocaleString('en-US')}`; } else { document.getElementById('price-normal').textContent = 'ไม่พบข้อมูล'; hasError = true; }
                if (chainPrice !== null) { document.getElementById('price-chain').textContent = `฿${chainPrice.toLocaleString('en-US')}`; } else { document.getElementById('price-chain').textContent = 'ไม่พบข้อมูล'; hasError = true; }

                if (hasError) {
                    blindsErrorMessageDiv.textContent = 'ไม่พบราคาสำหรับขนาดที่ระบุ';
                } else {
                    blindsErrorMessageDiv.textContent = '';
                    blindsCalculatedData = { originalWidth: width, originalHeight: height, normalPrice, chainPrice };
                    blindsPdfBtn.disabled = false;
                    blindsSaveBtn.disabled = false;
                }
            } catch (error) {
                blindsErrorMessageDiv.textContent = 'เชื่อมต่อฐานข้อมูลราคาไม่ได้: ' + error.message;
            } finally {
                blindsResultsDiv.classList.remove('hidden');
                blindsLoader.classList.add('hidden');
                blindsBtnText.classList.remove('hidden');
                document.getElementById('blindsCalculateBtn').disabled = false;
            }
        }
        
        function calculateDynamicPrice(priceSelect, customPrice, rowsContainer, errorDiv, calcLogic, dataObject) {
            errorDiv.textContent = '';
            let price = parseFloat(customPrice.disabled ? priceSelect.value : customPrice.value);
            if(isNaN(price) || price <= 0) { errorDiv.textContent = 'กรุณาเลือกหรือกรอกราคาที่ถูกต้อง'; return null; }

            const rows = rowsContainer.querySelectorAll('div[id$="-row"]');
            if (rows.length === 0) { errorDiv.textContent = 'กรุณาเพิ่มรายการสินค้าอย่างน้อย 1 รายการ'; return null; }

            let totalCost = 0, itemsForPdf = [], allRowsValid = true;

            rows.forEach((row, index) => {
                const inputs = row.querySelectorAll('input');
                const originalWidth = parseFloat(inputs[0].value);
                const originalHeight = parseFloat(inputs[1].value);
                const qty = parseInt(inputs[2].value, 10);

                if([originalWidth, originalHeight, qty].some(isNaN) || [originalWidth, originalHeight, qty].some(v => v <= 0)) {
                    inputs.forEach(i => i.classList.add('border-red-500'));
                    allRowsValid = false; return;
                }
                inputs.forEach(i => i.classList.remove('border-red-500'));
                
                const widthInMeters = normalizeToMeters(originalWidth);
                const heightInMeters = normalizeToMeters(originalHeight);
                const calcWidth = calcLogic.calcWidth(widthInMeters);
                const calcHeight = calcLogic.calcHeight(heightInMeters);
                const itemCost = calcWidth * calcHeight * 1.2 * price * qty;
                totalCost += itemCost;
                itemsForPdf.push({ no: index + 1, width: originalWidth, height: originalHeight, qty, calcWidth, calcHeight, itemCost });
            });

            if (!allRowsValid) { errorDiv.textContent = 'กรุณากรอกข้อมูลในทุกช่องให้ถูกต้อง'; return null; }
            
            const priceText = priceSelect.options[priceSelect.selectedIndex].text;
            const dataForPdf = {
                price, priceText: priceSelect.value === 'custom' ? `อื่นๆ (${price})` : priceText,
                items: itemsForPdf, totalCost,
                productCode: dataObject.productCode,
                openingStyle: dataObject.openingStyle,
            };

            return { totalCost, dataForPdf };
        }

        function handlePvcCalculation() {
            const result = calculateDynamicPrice(
                document.getElementById('pvcPriceSelect'), 
                document.getElementById('pvcCustomPrice'), 
                document.getElementById('pvc-rows-container'), 
                document.getElementById('pvcErrorMessage'), 
                { calcWidth: w => Math.max(1.0, w), calcHeight: h => calculatePvcHeight(h) },
                { productCode: document.getElementById('pvcProductCode').value, openingStyle: document.querySelector('input[name="opening_style"]:checked').value }
            );
             if (result) {
                document.getElementById('pvcTotalPrice').textContent = `฿${result.totalCost.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
                document.getElementById('pvcResult').classList.remove('hidden');
                pvcCalculatedData = result.dataForPdf;
                document.getElementById('pvcPdfBtn').disabled = false;
                document.getElementById('pvcSaveBtn').disabled = false;
             }
        }

        function handleWoodCalculation() {
            const result = calculateDynamicPrice(
                document.getElementById('woodPriceSelect'), 
                document.getElementById('woodCustomPrice'), 
                document.getElementById('wood-rows-container'), 
                document.getElementById('woodErrorMessage'), 
                { calcWidth: w => Math.max(0.8, w), calcHeight: h => Math.max(1.0, h) },
                {} // No extra data for wood blinds
            );
             if (result) {
                document.getElementById('woodTotalPrice').textContent = `฿${result.totalCost.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
                document.getElementById('woodResult').classList.remove('hidden');
                woodCalculatedData = result.dataForPdf;
                document.getElementById('woodPdfBtn').disabled = false;
                document.getElementById('woodSaveBtn').disabled = false;
             }
        }
        
        // --- DYNAMIC ROW FUNCTIONS ---
        function addRow(container, rowCounter, type) {
            if (rowCounter >= 10) { alert('สามารถเพิ่มได้สูงสุด 10 รายการ'); return rowCounter; }
            rowCounter++;
            const rowId = `${type}-row-${rowCounter}`;
            const rowHtml = `<div id="${rowId}" class="grid grid-cols-12 gap-2 items-center"><span class="col-span-1 text-center text-slate-500">${rowCounter}.</span><input type="number" step="any" placeholder="กว้าง (ม./ซม.)" class="col-span-3 w-full p-2 border rounded-md"><input type="number" step="any" placeholder="สูง (ม./ซม.)" class="col-span-3 w-full p-2 border rounded-md"><input type="number" value="1" placeholder="จำนวน" class="col-span-3 w-full p-2 border rounded-md"><button data-row-id="${rowId}" class="remove-row-btn col-span-2 text-red-500 hover:text-red-700 font-bold">ลบ</button></div>`;
            container.insertAdjacentHTML('beforeend', rowHtml);
            container.querySelector(`button[data-row-id="${rowId}"]`).addEventListener('click', (e) => { e.target.parentElement.remove(); });
            return rowCounter;
        }
        function addPvcRow() { pvcRowCount = addRow(document.getElementById('pvc-rows-container'), pvcRowCount, 'pvc'); }
        function addWoodRow() { woodRowCount = addRow(document.getElementById('wood-rows-container'), woodRowCount, 'wood'); }

        // --- PDF GENERATION ---
        function generatePdf(title, company, columns, rows, total, filename, extraInfo = []) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(18);
            doc.text(title, 105, 20, { align: 'center' });
            doc.setFontSize(10);
            doc.text(company, 20, 30);
            const today = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            doc.text(`Date: ${today}`, 200, 30, { align: 'right' });

            let startY = 40;
            if (extraInfo.length > 0) {
                doc.setFontSize(12);
                extraInfo.forEach(info => {
                    doc.text(`${info.label}: ${info.value || '-'}`, 20, startY);
                    startY += 7;
                });
            }
            
            doc.autoTable({
                head: [columns], body: rows, startY: startY + 5, theme: 'grid',
                headStyles: { fillColor: [22, 160, 133] },
            });
            let finalY = doc.lastAutoTable.finalY;
            doc.setFontSize(12);
            doc.text('Grand Total:', 140, finalY + 10);
            doc.text(`THB ${total.toLocaleString('en-US', {minimumFractionDigits: 2})}`, 200, finalY + 10, { align: 'right' });
            doc.save(filename);
        }
        
        // --- EVENT LISTENERS ---
        // Navigation
        Object.keys(tabElements).forEach(key => {
            tabElements[key].addEventListener('click', () => switchPage(`page-${key}`));
        });

        // Admin
        adminLoginBtn.addEventListener('click', () => adminLoginModal.style.display = 'flex');
        loginCloseBtn.addEventListener('click', () => adminLoginModal.style.display = 'none');
        adminPanelCloseBtn.addEventListener('click', closeAdminPanel);
        loginSubmitBtn.addEventListener('click', () => {
            if (document.getElementById('username').value === 'admin' && document.getElementById('password').value === '1988') {
                isLoggedIn = true;
                adminLoginModal.style.display = 'none';
                openAdminPanel();
            } else {
                document.getElementById('login-error').textContent = 'Username หรือ Password ไม่ถูกต้อง';
            }
        });
        document.getElementById('admin-save-btn').addEventListener('click', saveAdminChanges);

        // Page 1: Blinds
        document.getElementById('blindsCalculateBtn').addEventListener('click', handleBlindsCalculation);
        document.getElementById('blindsPdfBtn').addEventListener('click', () => {
             const data = blindsCalculatedData; if(!data) return;
             const columns = ["No.", "Item", "Size (cm)", "Price (THB)"];
             const rows = [];
             let total = 0;
             if(data.normalPrice !== null) { rows.push([1, 'Aluminum Blind (Standard)', `${data.originalWidth} x ${data.originalHeight}`, data.normalPrice.toLocaleString('en-US',{minimumFractionDigits: 2})]); total += data.normalPrice; }
             if(data.chainPrice !== null) { rows.push([rows.length+1, 'Aluminum Blind (Chain)', `${data.originalWidth} x ${data.originalHeight}`, data.chainPrice.toLocaleString('en-US',{minimumFractionDigits: 2})]); total += data.chainPrice; }
             generatePdf('Quotation - Aluminum Blinds', 'Blinds Design Co., Ltd.', columns, rows, total, 'Quotation-Blinds.pdf');
        });
        document.getElementById('blindsSaveBtn').addEventListener('click', () => {
            if(blindsCalculatedData) saveQuotation('blinds', blindsCalculatedData, `มู่ลี่อลูมิเนียม ${blindsCalculatedData.originalWidth}x${blindsCalculatedData.originalHeight}`);
        });

        // Page 2: PVC
        document.getElementById('pvcAddRowBtn').addEventListener('click', addPvcRow);
        document.getElementById('pvcCalculateBtn').addEventListener('click', handlePvcCalculation);
        document.getElementById('pvcPdfBtn').addEventListener('click', () => {
            const data = pvcCalculatedData; if(!data) return;
            const columns = ["No.", "Input Size", "Calc. Size (WxH)", "Qty", "Total (THB)"];
            const rows = data.items.map(item => [item.no, `${item.width} x ${item.height}`, `${item.calcWidth.toFixed(2)} x ${item.calcHeight.toFixed(2)}`, item.qty, item.itemCost.toLocaleString('en-US', {minimumFractionDigits: 2})]);
            const title = `Quotation - PVC Partition`;
            const extraInfo = [
                {label: 'Product Type', value: data.priceText},
                {label: 'Product Code', value: data.productCode},
                {label: 'Opening Style', value: data.openingStyle}
            ];
            generatePdf(title, 'Blinds Design Co., Ltd.', columns, rows, data.totalCost, 'Quotation-PVC.pdf', extraInfo);
        });
        document.getElementById('pvcSaveBtn').addEventListener('click', () => {
            if(pvcCalculatedData) saveQuotation('pvc', pvcCalculatedData, `ฉากกั้นแอร์ - ${pvcCalculatedData.priceText}`);
        });

        // Page 3: Wood Blinds
        document.getElementById('woodAddRowBtn').addEventListener('click', addWoodRow);
        document.getElementById('woodCalculateBtn').addEventListener('click', handleWoodCalculation);
        document.getElementById('woodPdfBtn').addEventListener('click', () => {
            const data = woodCalculatedData; if(!data) return;
            const columns = ["No.", "Input Size", "Calc. Size (WxH)", "Qty", "Total (THB)"];
            const rows = data.items.map(item => [item.no, `${item.width} x ${item.height}`, `${item.calcWidth.toFixed(2)} x ${item.calcHeight.toFixed(2)}`, item.qty, item.itemCost.toLocaleString('en-US', {minimumFractionDigits: 2})]);
            const title = `Quotation - Wood Blinds`;
            const extraInfo = [{label: 'Product Type', value: data.priceText}];
            generatePdf(title, 'Blinds Design Co., Ltd.', columns, rows, data.totalCost, 'Quotation-Wood-Blinds.pdf', extraInfo);
        });
        document.getElementById('woodSaveBtn').addEventListener('click', () => {
            if(woodCalculatedData) saveQuotation('wood', woodCalculatedData, `มู่ลี่ไม้ - ${woodCalculatedData.priceText}`);
        });

        // --- INITIALIZATION ---
        initializeAppConfig();
        addPvcRow();
        addWoodRow();

    </script>
</body>
</html>
